version: '3.8'

services:
  grocery-api:
    build:
      context: .                 # Directory where Dockerfile is located
      dockerfile: Dockerfile      # Optional: Specify Dockerfile name if it's different
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgres://user:password@db:5432/grocery_db
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: grocery_db
    ports:
      - "5432:5432"
